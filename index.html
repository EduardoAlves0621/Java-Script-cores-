
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
  font-family: 'Roboto', sans-serif;
  color: white;
  font-size: 10vw;
}
label {
  cursor: pointer;
}
.aberto {
  background-color: #1a72e6;
  display: block;
}
.fechado {
  background-color: #ff5252;
  display: none;
}

#oky {
  display: none;
}
#oky:checked ~ .fechado{
  display: block;
}
#oky:checked ~ .aberto{
  display: none;
}

</style>

<form>
  <input type="checkbox" name="" id="oky">
  <label for="oky" class="fechado container text-center m-auto p-5">
    <p>Fechado</p>
  </label>
  <label for="oky" class="aberto container text-center m-auto p-5">
    <p>Aberto</p>
  </label>
 </form>

    </body>
</html>
